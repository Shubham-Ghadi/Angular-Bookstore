<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password</h6>
                </div>
               
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input FormControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                           </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input FormControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                         
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3" routerLink="/home">Login</button>
                      </form>
                      <a style="color: #fff; margin: top 10px;" routerLink="/signup"> New user? click to sign up!!</a>
               
            </div>
        </div>
    </div>
</div>
