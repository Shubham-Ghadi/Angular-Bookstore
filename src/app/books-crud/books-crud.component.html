<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:aliceblue">Books Crud</h1>
        <div class="d-flex">
            <button (click)="clickAddBook()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Books</button>
            <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
          </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Book Category</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of bookData">
        <td>{{row.id}}</td>
        <td>{{row.bookname}}</td>
        <td>{{row.bookCategory}}</td>
        <td>{{row.price}}</td>
        <td>
            <button (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
            <button (click)="deleteBook(row)" class="btn btn-danger mx-3">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Books Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Book Name</label>
                  <input type="text" formControlName="bookname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Book Category</label>
                  <input type="text" formControlName="bookCategory" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
                  </div>
               
            </form>
        </div>
        <div class="modal-footer">
          <button type="button"  id="cancle" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postBooksDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateBooksDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
